    <div class="container">

        <form class=" input-form">

                <p class="name-form">Sign Up</p>
                <br>
                <!-- Text input username -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    </div>
                    <input type="text" class="form-control"  placeholder="User Name">
                </div>

                <!-- Text input password -->

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="password" class="form-control"  placeholder="Password" id="password" pattern="^[\w]{5,15}$" title="At least 5 symbol">
                </div>

                <!-- Text input confirm password-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="password" class="form-control"placeholder="Confirm Password" id="confirm_password">
                </div>

                <!-- Text input email -->

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                    </div>
                    <input type="email" class="form-control" aria-label="Password" placeholder="Email">
                </div>

                <!-- have an account -->
                <div class="ab">
                    <p>Already have an account? <a href="login.html"> Log In</a></p>
                </div>

                <!-- Button -->
                <div>
                    <input type="submit" value="Sign Up" class="bt">
                </div>
        </form>
    </div>
    <!-- /.container -->

    <script>
      var password = document.getElementById("password")
      , confirm_password = document.getElementById("confirm_password");

      function validatePassword(){
      if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
              confirm_password.setCustomValidity('');
          }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;


</script>
